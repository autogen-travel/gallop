<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Gallop page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device.width,initial-scale=1">
		<link href="css/style.min.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<section class="left-sidebar">
				<a class="left-sidebar__logo" href="#">
					<img src="img/gallop-logo.png" width="114" height="33" alt="Gallop logo">
					Gallop
				</a>
				<ul class="left-sidebar__list">
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--guides" href="#">
							Путеводители
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--maps" href="#">
							Карты
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--stripe" href="#">
							Лента
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--community" href="#">
							Сообщество
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--services" href="#">
							Сервисы
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--messages" href="#">
							Сообщения
						</a>
					</li>
					<li class="left-sidebar__item">
						<a class="left-sidebar__item-link  left-sidebar__item-link--cart" href="#">
							Корзина
						</a>
					</li>
				</ul>
				<div class="left-sidebar__user-block">
					<div class="left-sidebar__user-photo">
						<img src="img/user-photo.jpg" width="68" height="70" alt="ANJELIKA 98">
					</div>
					<span class="left-sidebar__user-name">ANJELIKA 98</span>
					<span class="left-sidebar__user-status">Pro</span>
				</div>
			</section>
			<div class="main-wrapper">
				<section class="page-header">
					<div class="page-header__search-block">
						<input type="text" name="search" placeholder="france">
					</div>
					<ul class="page-header__list">
						<li class="page-header__item">
							<a href="#">About</a>
						</li>
						<li class="page-header__item">
							<a href="#">Help</a>
						</li>
					</ul>
					<div class="page-header__settings">
						<a class="page-header__currency" href="#">$</a>
						<a class="page-header__lang" href="#">Great Britan</a>
					</div>
				</section>
				<section class="error-block">
					<div class="error-block__message">
						<span>Server error</span>
					</div>
					<p class="error-block__text">
						Sorry, we're having some technical issues. Try to refresh the page.
					</p>
				</section>
			</div>
		</main>
	</body>
</html>
